    const langBtnCN = document.getElementById('lang-cn');
    const langBtnRU = document.getElementById('lang-ru');

    init();

    function init() {
        renderHome();
    }

    // åˆ‡æ¢è¯­è¨€
    window.switchLang = function(lang) {
        if (appState.lang === lang) return;
        appState.lang = lang;
        
        // æ›´æ–° UI
        if (lang === 'ru') {
            langBtnCN.classList.remove('active');
            langBtnRU.classList.add('active');
        } else {
            langBtnCN.classList.add('active');
            langBtnRU.classList.remove('active');
        }
        
        // åˆ·æ–°å½“å‰é¡µé¢
        if (appState.view === 'home') renderHome();
        else if (appState.view === 'chapter') openChapter(appState.chapIdx);
        else if (appState.view === 'section') openSection(appState.sectIdx);
    }

    // æ¸²æŸ“é¦–é¡µ
    function renderHome() {
        appState.view = 'home';
        navBack.style.display = 'none';
        searchWrapper.style.display = 'none';
        
        const ui = UI_TEXT[appState.lang];
        pageTitle.textContent = ui.title;
        
        let html = '<ul class="list-group">';
        MANUAL_DATA.forEach(chap => {
            const title = appState.lang === 'ru' ? chap.title_ru : chap.title_zh;
            const subTitle = ui.total_sections.replace('{n}', chap.sections.length);
            
            html += `
                <li class="list-item" onclick="openChapter(${chap.index})">
                    <div class="item-info">
                        <h3>${title}</h3>
                        <p>${subTitle}</p>
                    </div>
                    <div class="item-arrow">â¯</div>
                </li>
            `;
        });
        html += '</ul>';
        content.innerHTML = html;
    }

    // æ¸²æŸ“ç« èŠ‚
    window.openChapter = function(idx) {
        appState.view = 'chapter';
        appState.chapIdx = idx;
        const chap = MANUAL_DATA.find(c => c.index === idx);
        const ui = UI_TEXT[appState.lang];
        
        navBack.style.display = 'block';
        navBack.innerText = "â®";
        searchWrapper.style.display = 'none';
        
        pageTitle.textContent = appState.lang === 'ru' ? chap.title_ru : chap.title_zh;

        let html = '<ul class="list-group">';
        chap.sections.forEach(sect => {
            const title = appState.lang === 'ru' ? sect.title_ru : sect.title_zh;
            const subTitle = ui.total_terms.replace('{n}', sect.terms.length);
            
            html += `
                <li class="list-item" onclick="openSection(${sect.index})">
                    <div class="item-info">
                        <h3>${title}</h3>
                        <p>${subTitle}</p>
                    </div>
                    <div class="item-arrow">â¯</div>
                </li>
            `;
        });
        html += '</ul>';
        content.innerHTML = html;
    }

    // æ¸²æŸ“å°èŠ‚ (æ ¸å¿ƒ)
    window.openSection = function(idx) {
        appState.view = 'section';
        appState.sectIdx = idx;
        const chap = MANUAL_DATA.find(c => c.index === appState.chapIdx);
        const sect = chap.sections.find(s => s.index === idx);
        const ui = UI_TEXT[appState.lang];
        
        navBack.style.display = 'block';
        searchWrapper.style.display = 'block';
        searchInput.placeholder = ui.search;
        searchInput.value = ''; 
        pageTitle.textContent = appState.lang === 'ru' ? sect.title_ru : sect.title_zh;

        renderTerms(sect.terms);
    }

    function renderTerms(terms) {
        const ui = UI_TEXT[appState.lang];
        
        if (!terms || terms.length === 0) {
            content.innerHTML = `<div class="empty-tip">${ui.empty}</div>`;
            return;
        }

        let html = '';
        terms.forEach(term => {
            const shortId = term.id.split('-').pop(); 
            
            // æ ¹æ®ä¸»è¯­è¨€å†³å®šæ˜¾ç¤ºé¡ºåº
            let mainText, subText;
            if (appState.lang === 'ru') {
                mainText = term.ru;
                subText = term.zh; // ä¿„è¯­æ¨¡å¼ä¸‹ï¼Œä¸­æ–‡ä½œä¸ºå‰¯è¯­è¨€
            } else {
                mainText = term.zh;
                subText = term.ru; // ä¸­æ–‡æ¨¡å¼ä¸‹ï¼Œä¿„è¯­ä½œä¸ºå‰¯è¯­è¨€
            }

            html += `
                <div class="term-card" id="card-${term.id}">
                    <div class="term-header">
                        <span class="term-main">${mainText}</span>
                        <span class="term-id">#${shortId}</span>
                    </div>
                    <span class="term-sub">${subText}</span>
                    <div class="term-en">${term.en}</div>
                    
                    <div class="term-tools">
                        <button class="btn-info" onclick="toggleDesc('${term.id}')">
                            ${ui.btn_desc}
                        </button>
                    </div>
                    
                    <div class="term-desc" id="desc-${term.id}"></div>
                    
                    <div class="btn-grid">
                        <button class="btn btn-zh" onclick="playAudio('${term.id}', 'zh')">CN ä¸­æ–‡</button>
                        <button class="btn btn-en" onclick="playAudio('${term.id}', 'en')">EN è‹±è¯­</button>
                        <button class="btn btn-ru" onclick="playAudio('${term.id}', 'ru')">RU ä¿„è¯­</button>
                    </div>
                </div>
            `;
        });
        content.innerHTML = html;
    }

    // ================= é‡Šä¹‰åŠ è½½é€»è¾‘ (V3.0) =================
        // ================= é‡Šä¹‰åŠ è½½é€»è¾‘ (å·²ä¿®å¤ Key åŒ¹é…é—®é¢˜) =================
    window.toggleDesc = async function(id) {
        const descBox = document.getElementById(`desc-${id}`);
        const ui = UI_TEXT[appState.lang];
        
        if (descBox.classList.contains('show')) {
            descBox.classList.remove('show');
            return;
        }

        descBox.innerHTML = ui.loading;
        descBox.classList.add('show');

        // æ„é€ ç¼“å­˜ Key
        // ä¸­æ–‡æ¨¡å¼ä¸‹ï¼Œæˆ‘ä»¬æ‰¾ "2-3-1"
        // ä¿„æ–‡æ¨¡å¼ä¸‹ï¼Œæˆ‘ä»¬æ‰¾ "2-3-1.ru" (è¿™æ˜¯Pythonè„šæœ¬ç”Ÿæˆçš„Keyæ ¼å¼)
        let targetKey = id;
        if (appState.lang === 'ru') {
            targetKey = `${id}.ru`;
        }

        // 1. å…ˆæŸ¥ç¼“å­˜
        if (descCache[targetKey]) {
            descBox.innerHTML = `<strong>${ui.def_title}</strong><br>${descCache[targetKey]}`;
            return;
        }

        // 2. æ²¡ç¼“å­˜ï¼Œå»ä¸‹è½½æ–‡ä»¶
        const parts = id.split('-');
        const sectionKey = `${parts[0]}-${parts[1]}`; // "2-3"
        
        // æ–‡ä»¶åæ„é€ : 
        // ä¸­æ–‡ -> "2-3.json"
        // ä¿„æ–‡ -> "2-3_ru.json"
        let jsonName = sectionKey;
        if (appState.lang === 'ru') {
            jsonName += "_ru";
        }
        
        try {
            const fileKey = `_loaded_${jsonName}`;
            
            if (!descCache[fileKey]) {
                const url = `${JSON_BASE}${jsonName}.json`;
                console.log(`æ­£åœ¨è¯·æ±‚: ${url}`); // è°ƒè¯•ç”¨
                
                const resp = await fetch(url);
                if (!resp.ok) throw new Error("File not found");
                
                const json = await resp.json();
                
                // å°†æ•°æ®å­˜å…¥ç¼“å­˜ (ç›´æ¥å­˜ï¼Œä¸è¦å†åŠ åç¼€äº†)
                Object.assign(descCache, json);
                descCache[fileKey] = true;
            }

            // å†æ¬¡å°è¯•è·å–
            // å°è¯•ç›´æ¥åŒ¹é… Python ç”Ÿæˆçš„ Key
            let text = descCache[targetKey];
            
            // å®¹é”™ï¼šä¸‡ä¸€æ‚¨çš„ JSON é‡Œæ²¡å¸¦ .ru åç¼€ï¼Œå°è¯•æ‰¾ä¸€ä¸‹æ— åç¼€çš„
            if (!text && appState.lang === 'ru') {
                text = descCache[id];
            }

            // æœ€ç»ˆç»“æœ
            text = text || ui.no_desc;
            
            descBox.innerHTML = `<strong>${ui.def_title}</strong><br>${text}`;

        } catch (error) {
            console.error(error);
            descBox.innerHTML = "<span style='color:red'>Network Error / Ğ¤Ğ°Ğ¹Ğ» Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½</span>";
        }
    }


    searchInput.addEventListener('input', (e) => {
        if (appState.view !== 'section') return;
        const keyword = e.target.value.toLowerCase().trim();
        
        const chap = MANUAL_DATA.find(c => c.index === appState.chapIdx);
        const sect = chap.sections.find(s => s.index === appState.sectIdx);
        
        const filtered = sect.terms.filter(t => {
            const shortId = t.id.split('-').pop();
            return (
                t.zh.includes(keyword) || 
                t.ru.toLowerCase().includes(keyword) || 
                t.en.toLowerCase().includes(keyword) || 
                shortId === keyword ||
                t.id === keyword
            );
        });
        renderTerms(filtered);
    });

    window.goBack = function() {
        if (appState.view === 'section') openChapter(appState.chapIdx);
        else if (appState.view === 'chapter') renderHome();
    };

    window.playAudio = function(id, lang) {
        const path = `${AUDIO_BASE}${id}_${lang}.mp3`;
        new Audio(path).play().catch(e => console.error(e));
    }
</script>
</body>
</html>
